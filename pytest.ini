[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Options to always apply
addopts = 
    -v
    --tb=short
    --strict-markers
    # Suppress common warnings from dependencies
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::FutureWarning
    -W ignore::UserWarning
    -W ignore::RuntimeWarning
    # Note: --disable-warnings only hides the summary but still counts warnings
    # Using -W ignore is more explicit and actually suppresses warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take a long time to run
    data: Tests that require data files