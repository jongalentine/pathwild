name: pathwild
channels:
  - conda-forge          # Community channel (more packages)
  - pytorch              # Official PyTorch channel
  - defaults             # Anaconda default channel
dependencies:
  # Core Python
  - python=3.11
  
  # Scientific Computing
  - numpy
  - pandas
  - scipy
  
  # Visualization
  - matplotlib
  - seaborn
  - plotly
  
  # Machine Learning
  - scikit-learn
  - xgboost
  - lightgbm
  
  # Deep Learning
  - pytorch
  - torchvision
  - torchaudio
  
  # Jupyter
  - jupyter
  - jupyterlab
  - ipython
  
  # MLOps
  - shap
  - mlflow
  
  # Statistics & Time Series
  - statsmodels
  - prophet
  
  # Data Collection
  - requests
  - beautifulsoup4
  - lxml
  - openpyxl

  # Configuration
  - pyyaml
  
  # Geospatial (conda handles binary dependencies better)
  - rasterio
  - geopandas
  - shapely
  - gdal

  # Climate/NetCDF data (ERA5 cloud cover)
  - xarray
  - netcdf4
  
  # R and R-Python interface (for snotelr package)
  - r-base>=4.0
  - r-snotelr
  - rpy2
  
  # Python package manager (for packages not in conda)
  - pip
  
  # Packages only available via pip
  - pip:
    - boto3              # AWS SDK
    - sagemaker          # AWS SageMaker SDK
    - flask              # Web framework
    - fastapi            # Alternative web framework
    - uvicorn            # ASGI server for FastAPI
    - python-dotenv      # Environment variable management
    - earthengine-api>=0.1.400  # Google Earth Engine API (for NDVI)
    - cdsapi>=0.7.0      # Copernicus Climate Data Store API (ERA5)
    - ephem>=4.1.0       # Astronomical calculations (lunar illumination)
    - pytest>=7.4.0      # Testing framework
    - pytest-cov>=4.1.0  # Coverage plugin
